<!DOCTYPE html>

<head>
	<title>Reads the XML??? data using JavaScript</title>

	

	<!--JavaScript-->
	<script>
		function loadXMLDoc() {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function () {

				// Request finished and response
				// is ready and Status is "OK"
				if (this.readyState == 4 && this.status == 200) {
					empDetails(this);
				}
			};

			// employee.xml is the external xml file
			xmlhttp.open("GET", "starterdecks.xml", true);
			xmlhttp.send();
		}
		
		function empDetails(xml) {
			var i;
			var xmlDoc = xml.responseXML;
			
			const array = [];
			
			var x = xmlDoc.getElementsByTagName("book");

			// Start to fetch the data by using TagName
			for (i = 0; i < x.length; i++) {
				array.push(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
				array.push(x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue);
				array.push(x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue);
				array.push(x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue);
					
			}

			// Print the xml data in table form
			const string = JSON.stringify(array);
			document.getElementById("id").innerHTML = string;
		}
	</script>
</head>

<body>
	<center>
		<button type="button" class="button"
			onclick="loadXMLDoc()">
			Get Employees Details
		</button>
	</center>
	
	<br><br>
	<p id="id">This is text</p>
</body>

</html>
