    <script>
	document.getElementById("uniqueID").addEventListener("keyup", ({key}) => {
	    if (key === "Enter") {
	        myFunction();
	    }
	})

	
	    
        function myFunction() {
  
        var nameValue = document.getElementById("uniqueID").value;
	    
        var objo;
        fetch('https://api.scryfall.com/cards/named?fuzzy='+nameValue+'&format=json', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
            },
        })
           .then(response => response.json())
           .then(response => {objo = (response["image_uris"]["large"]);
                             })
            .then(() => {document.getElementById("image").src = objo;
                        });

        }
        
        
    </script>
